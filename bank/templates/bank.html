<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form method="post" action="/">
            <label for="L1">Chcę kupić </label>
            <input type="text" id="amount" name="amount">
            <select name="currency" id="currency">
{% for currency in rates %}
                <option value="{{currency}}">{{currency}}</option>
{% endfor %}
            </select>
            <button type="submit">Przelicz</button>
        </form>
{% if 'currency' in args %}
        <p>Kurs {{args['currency']}} wynosi {{args['rate']}} PLN</p>
        <p>{{args['amount']}} {{args['currency']}} kosztuje <b>{{args['price']}} PLN</b></p>
{% endif %}
    </body>
</html>
